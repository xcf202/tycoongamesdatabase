<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Games - Tycoon Games Database</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Tycoon Games Database</h1>
            <p id="game-count">Loading Games...</p>
        </div>
        <nav>
            <a href="./">Home</a>
            <a href="./games.html" class="active">All Games</a>
            <a href="./submit.html">Submit Game</a>
            <a href="./about.html">About</a>
        </nav>
    </header>

    <main>
        <section id="games-filters">
            <div class="filter-buttons">
                <button id="all-games-btn" class="active">All Games</button>
                <button id="free-games-btn">Free Games</button>
                <button id="paid-games-btn">Paid Games</button>
                <button id="released-games-btn">Released Games</button>
                <button id="unreleased-games-btn">Unreleased Games</button>
            </div>
        </section>

        <section id="games-list" class="games-grid">
            <!-- Games will be dynamically populated here -->
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Loading games...</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Tycoon Games Database. Discover and share your favorite tycoon games!</p>
    </footer>

    <script src="./config.js"></script>
    <script src="./games-script.js"></script>
</body>
</html>
