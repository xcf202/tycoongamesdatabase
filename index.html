<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tycoon Games Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tycoon Games Database</h1>
        <nav>
            <button id="all-games-btn">All Games</button>
            <button id="free-games-btn">Free Games</button>
            <button id="paid-games-btn">Paid Games</button>
            <button id="released-games-btn">Released Games</button>
            <button id="unreleased-games-btn">Unreleased Games</button>
        </nav>
    </header>

    <main>
        <section id="games-list">
            <!-- Games will be dynamically populated here -->
        </section>

        <section id="submit-game">
            <h2>Submit a Tycoon Game</h2>
            <form id="game-submission-form">
                <input type="text" id="game-name" placeholder="Game Name" required>
                <input type="text" id="game-developer" placeholder="Developer" required>
                <select id="game-type" required>
                    <option value="">Select Game Type</option>
                    <option value="free">Free</option>
                    <option value="paid">Paid</option>
                </select>
                <select id="game-status" required>
                    <option value="">Select Game Status</option>
                    <option value="released">Released</option>
                    <option value="unreleased">Unreleased</option>
                </select>
                <input type="url" id="game-link" placeholder="Steam or Store Link">
                <textarea id="game-description" placeholder="Game Description"></textarea>
                <button type="submit">Submit Game</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Tycoon Games Database</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
